<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieList(API testing)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Search a Show</h1>
    <div class="search">
      <label for="title">Title: </label>
      <input type="text" class="title" id="title">
      <button class="search-btn" id="searchBtn">Search Show Title</button>
    </div>
    <div class="results-container">
      <h2>Results</h2>
      <div class="results" id="results"></div>
    </div>
    <div class="show-details" id="showDetails">
      <span class="close" id="close"></span>
      <div class="thumbnail" id="thumbnail"></div>

      <div class="detailsOther">
        
        <div class="showTitle" id="showTitle"></div>
        <div class="genre" id="genre"></div>
        <div class="status" id="status"></div>
        <div class="premiered" id="premiered"></div>
        <div class="ended" id="ended"></div>  
      </div>
      
      <div class="summary" id="summary"></div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
